<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block和inline元素</title>
</head>
<body>
    <h1 align="center" >自由</h1>
    <p align="center">自由不是你想干什么就干什么</p>
    <p align="center">你对自由怎么理解呢</p>

    <!--块级元素 division 容器-->
    <div>
        <h1>佛系</h1>
        <p>
            <b title="inline">所谓佛系</b>是对无法改变的事实不强求，而不是浑浑噩噩的代名词</p>
    </div>

    <!--内联元素 span范围 实现不加粗划入显示-->
    <p><span title="inline">所谓佛系</span>是对无法改变的事实不强求，而不是浑浑噩噩的代名词</p>
</body>
</html>

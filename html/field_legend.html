<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset_legend</title>
</head>
<body>
    <!--fieldset分组控件-->
    <fieldset>
        <legend>基本信息</legend>
        用户名：<input type="text">
        <br>
        密码：<input type="password">
    </fieldset>

    <!--五类按钮 提交 重置 普通 图像 双标签button-->
    <form action="http://www.baidu.com" target="_blank">
        姓名：<input type="text">
        <br>
        邮箱：<input type="text">
        <br>
        <input type="submit">
        <input type="reset" value="别点我">
        <input type="button" value="普通按钮">
        <input type="image" src="img/logo.png" width="120" height="80">
        <button>button按钮</button>
    </form>

</body>
</html>

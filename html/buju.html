<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1.布局其实就是摆放元素的位置
        2.div和span都是无语义标签，我们把她当做容器即可
        3.div是块级元素 span是行内元素 都是双标签
        4.布局主要用的是div,span是给某些文字加样式时使用
     -->
     <div>div1</div>
     <div>div2</div>
     <span>s1</span>
     <span>s2</span>


     
     <!-- 
        1.布局的思路：从上往下 从左往右 从外往里
        2.每写一个内容，先写一个容器div
        3.布局做好后，往里填充内容
      -->
      <!-- 外层的大容器 -->
      <div>
        <!-- 居中的容器 -->
        <div>
            <!-- 上边的 -->
            <div>
                <!-- 左边 -->
                <div>
                    <a href="#"></a>
                    <img src="" alt="">
                </div>
                <!-- 右边 -->
                <div></div>
            </div>
            <!-- 下边的 -->
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
      </div>
</body>
</html>

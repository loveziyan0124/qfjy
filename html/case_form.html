<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社区流调信息表</title>
</head>
<body>
    <h1 align="center">社区流调信息表</h1>
    <p>&emsp;&emsp;请大家做好个人防护，如去过风险地区，请及时向社区和公司报备；如您的身体状况异常（出现新冠病毒典型症状，如发热、咳嗽等），请及时上报异常情况，并按照通知，前往指定医院进行核酸检测
    上请戴好口罩，做好个人防护，等待检测结果期间勿前往人多汇集的地方。</p>

    <form action="https://raink.net/api/html/save" target="_self">
        <fieldset>
        <legend>基本信息</legend>
        <h4>1、您的姓名：</h4>
        <input type="text">
        <h4>2、您的手机号：</h4>
        <input type="text" value="137****5689" readonly>
        <h4>3、您的性别：</h4>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender" disabled>保密
        <h4>4、家庭地址</h4>
        <select name="" id="">
            <option value="">-哪一个省/直辖市-</option>
        </select>
        <select name="" id="">
            <option value="">-市/区-</option>
        </select>
        <select name="" id="">
            <option value="">-县-</option>
        </select>
        <select name="" id="">
            <option value="">-乡-</option>
        </select>
        <br>
        <br>
        <textarea name="" id="" cols="65" rows="3">请输入详细地址</textarea>
        <h4>5、您现在的身体状况</h4>
        <input type="checkbox">健康
        <br>
        <input type="checkbox">发热
        <br>
        <input type="checkbox">干咳
        <br>
        <input type="checkbox">乏力
        <br>
        <input type="checkbox">头晕
        <br>
        <h4>6、您的健康码颜色</h4>
        <input type="radio" name="color">绿色
        <input type="radio" name="color">黄色
        <input type="radio" name="color">红色
        </fieldset>

        <fieldset>
            <legend>保密信息</legend>
            <h4>1、身份证信息</h4>
            正面：<input type="file">
            <br>
            <br>
            反面：<input type="file">
            <br>
            <h4>2、最高学历信息</h4>
            <select name="" id="">
                <option value="研究生及以上"></option>
                <option value="本科"></option>
                <option value="大专"></option>
                <option value="高中"></option>
                <option value="高中及以下"></option>
            </select>
            <h4>3、是否服兵役</h4>
            <input type="radio" name="ismilitary" id="yes">
            <label for="yes">是</label>
            <input type="radio" name="ismilitary" id="no">
            <label for="no">否</label>
            <h4>4、个人意见</h4>
            <textarea name="" id="" cols="65" rows="3"></textarea>
        </fieldset>
        <input type="submit" value="上传信息">
        <input type="reset" value="重置信息">
        <input type="image" src="img.png">
    </form>
</body>
</html>

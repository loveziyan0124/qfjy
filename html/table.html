<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <!-- 
        表格中有行（row) 列（column) 单元格（cell)
        table是双标签
        行标签: tr, table row
        单元格标签: td, table data
        标题标签 caption。水平居中
     -->
     <table border="1">
        <caption>我是标题</caption>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>22</td>
            <td>23</td>
            <td>34</td>
        </tr>
     </table>
     <hr>
     <!-- 练习一下 横向合并colspan 纵向合并rowspan-->
     <h3>练习3</h3>
     <table width="800" border="2" cellspacing="0">
        <tr bgcolor="red"  align="center">
            <td rowspan="2">
                酒店
                <br>
                <img src="./img/pic6.jpg" height="50" alt="">
            </td>
            <td>海外酒店</td>
            <td>团购</td>
        </tr>
        <tr bgcolor="red"  align="center">
            <td>特价酒店</td>
            <td>风景·民宿</td>
        </tr>

     </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本修饰</title>
</head>
<body>
    <b>加粗显示文本</b>
    <strong>语义化更强 强调重要</strong>

    <i>倾斜的文本</i>
    <em>倾斜，强调语气</em>

    <s>删除线的文本</s>
    <del>删除线，支持html5</del>

    <u>下划线</u>

    <sup>上角标</sup>
    <sub>小角标</sub>

    
</body>
</html>
